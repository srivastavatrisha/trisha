<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>
    <!-- link google font for icon  -->
    <link rel="stylesheet" href=" https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0 ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <BUtton id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
       
    </BUtton>

    </button>
    <div class="chatbot-popup">
    <!-- chATBOT-HEADER -->
    <div class="chat-header">
        <div class="header-info">
            <img  class="chatbot-logo" src="message.png" width="50" height="50"></img>
            <h2 class="logo-text">Chatbot</h2>
        </div>
        <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        
    </div>
       

    <!-- chatbot- body  -->
    <div class="chat-body">
        <div class="message bot-message">
            <img  class="bot-avatar" src="message.png" width="50" height="50"></img>
            <div class="message-text"> Hey there ðŸ‘‹ <br> How can I help you today? </div> 
        
        </div>
        
    
    </div>           

    <!-- chat-footer  -->

    <div class="chat-footer">
    
        <form action="#" class="chat-form">
            <textarea placeholder="Message..." class="message-input" required ></textarea>
            <div class="chat-controls">
            
               
                    <button  type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>


                 </div>


            </div>
        
        </form>

    </div>

</div>
    
    <script src="script.js"></script>
</body>
</html>
