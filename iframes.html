<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Iframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #2578af;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #menu {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #484783;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to My Website</h1>
    </div>
 
    <div id="container">
        <div id="menu">
            <ul>
                <li><a href="home.html" target="content-frame">Home</a></li>
                <li><a href="about.html" target="content-frame">About</a></li>
                <li><a href="services.html" target="content-frame">Services</a></li>
                <li><a href="contact.html" target="content-frame">Contact</a></li>
            </ul>
        </div>
        <div id="content">
            <iframe name="content-frame" src="homepage.html"></iframe>
        </div>
    </div>
</body>
</html>
